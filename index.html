<body>
    <h1>기문둔갑</h1>
    <input id="name" type="text">
    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound() {
            const name = document.getElementById('name').value
            fetch(`http://localhost:3000/palgwae/${name}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data, palgwae)
                document.getElementById('palgwae').innerHTML = data.palgwae
            })
        }
    </script>
    
</body>
